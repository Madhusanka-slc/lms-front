    <div class="toast-container bottom-0 end-0 me-2 mb-3">
        <div id="toast" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body">
                Failed to load books, try refreshing again!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

       <!-- Modal -->
       <div class="modal fade" id="frm-book-detail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Book Details</h1>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="txt-isbn" class="form-label">Book ISBN</label>
                        <input type="text" class="form-control" id="txt-isbn">
                    </div> 
                    <div class="mb-3">
                        <label for="txt-title" class="form-label">Book Title</label>
                        <input type="text" class="form-control" id="txt-title" placeholder="Eg. Harry Potter">
                        <div class="invalid-feedback">Enter valid book title</div>
                    </div>   
                    <div class="mb-3">
                        <label for="txt-author" class="form-label">Book Author</label>
                        <input type="text" class="form-control" id="txt-author" placeholder="Eg. Pieter Cooray">
                        <div class="invalid-feedback">Enter valid book author</div>
                    </div>   
                    <div class="mb-3">
                        <label for="txt-copies" class="form-label">Book Copies</label>
                        <input type="text" class="form-control" id="txt-copies" placeholder="Eg. 2">
                        <div class="invalid-feedback">copies should be in digits</div>
                    </div> 
                    <button class="d-none"></button>
                </form>                                                                         
            </div>
            <div class="modal-footer d-flex justify-content-between">
            <button id="btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                <ion-icon name="close-outline"></ion-icon>
                Close
            </button>
            <button id="btn-edit" type="button" class="btn btn-primary">
                <ion-icon name="create-outline"></ion-icon>
                Edit Details
            </button>
            <button id="btn-save" type="button" class="btn btn-primary d-none">
                <ion-icon name="create-outline"></ion-icon>
                Save
            </button>
            <div id="edit-buttons-wrapper" class="d-none">
                <button id="btn-delete" type="button" class="btn btn-danger">
                    <ion-icon name="trash-bin-outline"></ion-icon>
                    Delete
                </button>
                <button id="btn-update" type="button" class="btn btn-success">
                    <ion-icon name="save-outline"></ion-icon>
                    Update
                </button>                
            </div>
            </div>
        </div>
        </div>
    </div>

    <div id="overlay" class="d-none d-flex justify-content-center align-items-center flex-column">
